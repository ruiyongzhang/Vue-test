<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="vue.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
    <div id="app">
        <div id="example-2">
            <button v-on:click="greet">Greet</button>
        </div>

        <p v-if="seen">now you see me</p>
        <a v-bind:href="url">...</a>
        <div @click="click1">
            <div @click.stop="click2">
                click me
            </div>
        </div>
    </div>

<script type="text/javascript">
    var vm = new Vue({
        el:"#app",
        data: {
            message:"hello 123321",
            seen : true,
            url : "https://cn.vuejs.org/v2/guide/syntax.html#%E6%8C%87%E4%BB%A4"
        },
        methods :{
            greet: function(){
                // alert("Hello Vue")
                alert(this.message)
            },
            click1: function (){
                console.log('click1........');
            },
            click2: function(){
                console.log('click2........');
            }
        }
    });

</script>
<style type="text/css">

</style>
</body>
</html>
