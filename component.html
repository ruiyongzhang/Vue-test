<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="vue.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
    <div id="app">
        <ul>
            <my-component-li v-for="item in items" v-bind:item="item">

            </my-component-li>
        </ul>
    </div>

<script type="text/javascript">
    Vue.component("my-component-li", {
        props: ["item"],
        template: '<li>{{item}}</li>'
    })
    var vm = new Vue({
        el:"#app",
        data:{
            items: ["apple", "banana", "orange"]
        }
    });

</script>

</body>
</html>
