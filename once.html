<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="vue.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
    <div id="app" v-once>
        {{msg}}
    </div>

<script type="text/javascript">
    var vm = new Vue({
        el:"#app",
        data:{
            msg:"hi vue",
        }
    });
    vm.msg = "hi....";
</script>

</body>
</html>
